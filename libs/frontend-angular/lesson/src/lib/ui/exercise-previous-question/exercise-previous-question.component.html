
<div class="previous-question" *ngIf="question" [attr.correct]="isCorrect || null" >
    <div class="grid">
        <div class="col-3"><strong>{{question?.firstValue}}</strong></div>
        <div class="col-3"><strong>{{question?.secondValue}}</strong></div>
        <div class="col-6"></div>
        <div class="col-3">
            
            <ul>
                <li *ngFor="let fvc of collocationArray.first">{{fvc}}</li>
            </ul>
        
        </div>
        <div class="col-3">
            <ul>
                <li *ngFor="let svc of collocationArray.second">{{svc}}</li>
            </ul>
        </div>
        <div class="col-6"></div>
        <div class="col-3"><i>{{question?.firstValueUsage}}</i></div>
        <div class="col-3"><i>{{question?.secondValueUsage}}</i></div>
    </div>
</div>

<form action="" (submit)="submit()" [formGroup]="form">
    <div class="grid">
        <div class="col-6">
            <input type="text" pInputText formControlName="firstValue" #firstValueField>
        </div>
        <div class="col-6">
            <input type="text" pInputText formControlName="secondValue" #secondValueField>
        </div>
    </div>
    <div class="grid">
        <div class="col-12">
            <button type="submit" pButton label="Submit"></button>
        </div>
    </div>

    <button type="button" (click)="skip()" pButton class="p-button-link">Skip</button>

</form>

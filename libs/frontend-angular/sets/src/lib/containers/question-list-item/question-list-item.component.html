<div *ngIf="vm$ | async as vm">

    <div class="grid align-items-center mt-0">
        <div class="col-1">
            {{question.id}}
        </div>
        <div class="col-2">
            {{question.firstValue}}
            <small>{{question.firstValueCollocation}}</small>
            <small>{{question.firstValueUsage}}</small>
        </div>
        <div class="col-7">
            {{question.secondValue}}
            <small>{{question.secondValueCollocation}}</small>
            <small>{{question.secondValueUsage}}</small>
        </div>
        <div class="col-2 flex justify-content-end">
            <button type="button" (click)="toggleUpdate(vm.isUpdateMode)" pButton 
                [icon]="vm.isUpdateMode ? 'pi pi-angle-up' : 'pi pi-angle-down'" class="ml-1"></button>
            <button [loading]="vm.isDeleteLoading" type="button" (click)="removeQuestion()" pButton class="p-button-danger ml-1" icon="pi pi-trash"></button>
        </div>

        <fa-question-edit-form  *ngIf="vm.isUpdateMode" [question]="question" [isLoading]="vm.isUpdateLoading" @enterLeaveAnimation (update)="onUpdateQuestion($event)"></fa-question-edit-form>
     
    </div>
</div>

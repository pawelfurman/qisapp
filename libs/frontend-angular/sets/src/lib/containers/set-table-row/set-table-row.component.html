<ng-container *ngIf="vm$ | async as vm">


    <ng-container [ngSwitch]="vm.layout">
        <ng-container *ngSwitchCase="'default'" [ngTemplateOutlet]="default"></ng-container>
        <ng-container *ngSwitchCase="'update'" [ngTemplateOutlet]="edition"></ng-container>
        <ng-container *ngSwitchCase="'delete'" [ngTemplateOutlet]="deletion"></ng-container>
        <ng-container *ngSwitchCase="'delete-check'" [ngTemplateOutlet]="deletionInability"></ng-container>
    </ng-container>

    <ng-template #default>
        <fa-set-row-default [id]="vm.setId" [name]="set.name" [description]="set.description"
            [isProcessing]="false" (checkDelete)="onDeleteCheck($event)" (edit)="onEdit()"
            (openQuestions)="onOpenQuestions($event)"></fa-set-row-default>
    </ng-template>


    <ng-template #edition>
        <fa-set-row-edition [id]="vm.setId" [name]="set.name" [description]="set.description"
            [isProcessing]="vm.isUpdateLoading" (confirm)="onEditConfirm($event)" (cancel)="onEditCancel()"></fa-set-row-edition>
    </ng-template>

    <ng-template #deletion>
        <fa-set-row-deletion [id]="vm.setId" [isProcessing]="vm.isDeleteLoading" (confirm)="onDeleteConfirm($event)"
            (cancel)="onDeleteCancel()"></fa-set-row-deletion>
    </ng-template>

    <ng-template #deletionInability>
        <fa-set-row-deletion-inability [id]="vm.setId" (confirm)="onDeleteMessageConfirm()">
        </fa-set-row-deletion-inability>
    </ng-template>


</ng-container>

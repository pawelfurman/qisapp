<ng-container *ngIf="vm$ | async as vm">


    <ng-container [ngSwitch]="vm.template">
        <ng-container *ngSwitchCase="'default'" [ngTemplateOutlet]="default"></ng-container>
        <ng-container *ngSwitchCase="'edition'" [ngTemplateOutlet]="edition"></ng-container>
        <ng-container *ngSwitchCase="'deletion'" [ngTemplateOutlet]="deletion"></ng-container>
        <ng-container *ngSwitchCase="'deletion-inability'" [ngTemplateOutlet]="deletionInability"></ng-container>
    </ng-container>

    <ng-template #default>
        <fa-set-row-default [id]="vm.setId" [name]="set.name" [description]="set.description"
            [isProcessing]="vm.processingDeleteCheck" (checkDelete)="onDeleteCheck($event)" (edit)="onEdit($event)" (openQuestions)="onOpenQuestions($event)"></fa-set-row-default>
    </ng-template>


    <ng-template #edition>
        <fa-set-row-edition [id]="vm.setId" [name]="set.name" [description]="set.description"></fa-set-row-edition>
    </ng-template>

    <ng-template #deletion>
        <fa-set-row-deletion [id]="vm.setId"></fa-set-row-deletion>
    </ng-template>

    <ng-template #deletionInability>
        <fa-set-row-deletion-inability [id]="vm.setId"></fa-set-row-deletion-inability>
    </ng-template>


</ng-container>
